<div style="background-color: orange; height: 120px;"></div>
<h2> Sign Up </h2>

<div class="LoginForm" >
    
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
        
    
        <label for="name">Login ID</label>
        <input type="text" id="name" width="60ch" class="form-control"
        formControlName="name" name="name" required>

        <!--=============== USER NAME INPUT =====================-->
        <div *ngIf="(name?.invalid || password?.invalid || password_confirmation?.invalid|| LoginForm.errors?.['mismatch']) && 
            (name?.dirty || name?.touched || password?.dirty || password?.touched
            || password_confirmation?.dirty || password_confirmation?.touched)"
            class="alert alert-danger">
        
            <div *ngIf="name?.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name?.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>

        <!--=============== PASS WORD INPUT =====================-->
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
        
        <div *ngIf="(name?.invalid || password?.invalid || password_confirmation?.invalid || LoginForm.errors?.['mismatch']) && 
            (name?.dirty || name?.touched || password?.dirty || password?.touched)" class = "toolbar" style="color: red; background-color: whitesmoke">
            <!-- class="alert alert-danger"> -->
            
            
            <div *ngIf="password?.errors?.['required']">
                Password is required.
            </div>
            <div *ngIf="password?.errors?.['minlength']">
                Password must be at least 6 characters long.
            </div>
        </div>

        <!--=============== PASSS WORD CONFIRMATTION INPUT =====================-->
        <label for="password_confirmation">Confirm Password</label>
        <input type="password_confirmation" id="password_confirmation" class="form-control" class="{{LoginForm.errors?.['mismatch']?'ng-invalid':'ng-valid'" formControlName="password_confirmation" required>
        
        <div *ngIf="(name?.invalid || password?.invalid || password_confirmation?.invalid || LoginForm.errors?.['mismatch']) && 
            (name?.dirty || name?.touched || password?.dirty || password?.touched)" class = "toolbar" style="color: red; background-color: whitesmoke">
            <!-- class="alert alert-danger"> -->
            
            
            <div *ngIf="password_confirmation?.errors?.['required']">
                Confirmed Password is required.
            </div>
            <div *ngIf="LoginForm.errors?.['mismatch']">
                Confirmed Password must match Password.
            </div>
        </div>
        <!--====================================-->

        <button disabled="{{ !LoginForm.valid? 'true' : '' }}" 
        type="submit" class="tool">Sign Up</button>
        
        <!-- Form:{{ !LoginForm.valid }} <br>
        Control:{{name?.errors?.['required'] || 
        password?.errors?.['required'] || 
        password?.errors?.['minlength'] ||
        password_confirmation?.errors?.['required'] ||
        LoginForm.errors?.['mismatch']}} -->

    </form>
</div>
