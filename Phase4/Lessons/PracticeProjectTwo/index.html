    <script> 
        
        CreatedTeams.addTeamByName("ATeam") ; 
        CreatedTeams.addTeamByName("BTeam") ; 
        //CreatedTeams.addTeamByName("Team1") ; 
        //window.sessionStorage.setItem()
        storeTeamList() ;
        
        restoreTeamList() ;
        //console.log( Teams) ;
        Teams.listTeams()  ;

        item = new ExpenseItem( null, new Team( 100, "Killers"), 
                        new Vendor( 100, "ButcherSupply"), 
                        "Soap", new Date() ) ;
        

        Expenses.display( item ) ;

        Expenses.addItem( new ExpenseItem( null, new Team( 100, "Killers"), 
                        new Vendor( 100, "ButcherSupply"), 
                        "Soap", new Date() )) ;
        Expenses.addItem( new ExpenseItem( null, new Team( 100, "Killers"), 
                        new Vendor( 100, "ButcherSupply"), 
                        "H2So4", new Date() )) ;

        Expenses.storeItems() ;
        Expenses.listItems() ;     
        
        
        //Vendors.addVendorByName( "Vendor M" ) ;
        let vendor = new Vendor( "Vendor M") ;
        let product = new VendorOffering() ;
        
        product.baseBuilder(  1, "Basic PitchFork" ) ;
        product.simpleProductBuilder( 19.99 ) ; 
        Offerings.addOffering( product ) ;

        product = new VendorOffering() ;
        product.baseBuilder( 1, "Double Bubble 1000 count box" ) ;
        product.multiUnitProductBuilder( 0.02, 1000 ) ;
        Offerings.addOffering( product ) ;
        Vendors.addVendor( vendor ) ;

        vendor = new Vendor( "Vendor N") ;
        //Vendors.addVendorByName( "Vendor N" ) ;
        product = new VendorOffering() ;
        product.baseBuilder( 2, "Taxman's Insurance Policy (1 Month)" ) ;
        product.monthlySubscriptionBuilder( 66.66, 1 ) ;
        Offerings.addOffering( product ) ;

        product = new VendorOffering() ;
        product.baseBuilder( 2, "Taxman's Insurance Policy (6 Months)" ) ;
        product.monthlySubscriptionBuilder( 33.33, 6 ) ;
        Offerings.addOffering( product ) ;

        product = new VendorOffering() ;
        product.baseBuilder( 2, "Taxman's Insurance Policy (1 Year)" ) ;
        product.yearlySubscriptionBuilder( 99.99, 1 ) ;
        Offerings.addOffering( product ) ;
        Vendors.addVendor( vendor ) ;

        Offerings.storeOfferings() ;
        //Offerings.restoreOfferings() ;
        Offerings.listOfferings() ;
        
        Vendors.addVendorByName( "Vendor O" ) ;
        Vendors.storeVendors() ;
        Vendors.listVendors() ;
