<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a ;                 // type is undefined
        var b=10 ;              // type is number
        var c=10.10 ;           // type is number
        var name="John Doe" ;   // type is string
        var result = true ;     // type is boolean
        var obj = new Date() ;  // type is object
        document.write(a)
        document.write("<br>Value of b is :" + b ) ;
        document.write("<br>Value of c is :" + c ) ;
        document.write("<br>Value of name is :" + name ) ;
        document.write("<br>Value of result is :" + result ) ;
        document.write("<br>Value of obj is :" + obj ) ;
        
    </script>
    
</body>
</html>
