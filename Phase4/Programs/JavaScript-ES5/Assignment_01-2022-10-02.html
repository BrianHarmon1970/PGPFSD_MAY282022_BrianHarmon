<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    do 
    {
        var choice = prompt( "Choose: 1. addition OR 2. subtraction" ) ; 
        switch( choice )
        {
            case '1': 
                var a = prompt("Enter first number ") ;
                var b = prompt( "Enter second number ") ;
                var sum = eval(a) + eval(b) ;
                alert("the sum is " + sum ) ;
                break ;
            case '2':
                var a = prompt("Enter first number ") ;
                var b = prompt( "Enter second number ") ;
                var diff = eval(a) - eval(b) ;
                alert("the difference is " + diff ) ;
                break ;
            default:
                alert("Unsupported choice, please try again.") ;
        }
    } while( confirm("Do you wish to continue?"))
    document.write("Finished.") ;
</script>
    
</body>
</html>
